<!DOCTYPE html>
<html>
<head>
    <title>Match Setup - Cricket Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏏 Match Setup</h1>

        <!-- Team Names -->
        <label for="hostTeam">Host Team Name:</label>
        <input type="text" id="hostTeam" oninput="checkForm()">

        <label for="visitorTeam">Visitor Team Name:</label>
        <input type="text" id="visitorTeam" oninput="checkForm()">

        <!-- Toss Winner -->
        <p><strong>Toss Won By:</strong></p>
        <label><input type="radio" name="tossWinner" value="host" onchange="checkForm()"> Host Team</label><br>
        <label><input type="radio" name="tossWinner" value="visitor" onchange="checkForm()"> Visitor Team</label>

        <!-- Opted To -->
        <p><strong>Opted To:</strong></p>
        <label><input type="radio" name="optedTo" value="bat" onchange="checkForm()"> Bat</label><br>
        <label><input type="radio" name="optedTo" value="bowl" onchange="checkForm()"> Bowl</label>

        <!-- Overs -->
        <label for="overs">Overs (1-50):</label>
        <input type="number" id="overs" min="1" max="50" oninput="checkForm()">

        <!-- Start Match Button -->
        <div id="startContainer">
            <button id="startButton" onclick="startMatch()" disabled>🚀 Start Match</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
