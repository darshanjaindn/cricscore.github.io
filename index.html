<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Green Header -->
  <header>
    <h1><span class="highlight">Cricket</span> scorer</h1>
  </header>

  <!-- Main Match Setup Form -->
  <div class="form-container">
    <label>Teams</label>
    <input type="text" id="teamA" placeholder="A" oninput="checkForm()">
    <input type="text" id="teamB" placeholder="B" oninput="checkForm()">

    <label>Toss won by?</label>
    <div class="radio-group">
      <label><input type="radio" name="toss" value="A" onchange="checkForm()"> A</label>
      <label><input type="radio" name="toss" value="B" onchange="checkForm()"> B</label>
    </div>

    <label>Opted to?</label>
    <div class="radio-group">
      <label><input type="radio" name="opt" value="Bat" onchange="checkForm()"> Bat</label>
      <label><input type="radio" name="opt" value="Bowl" onchange="checkForm()"> Bowl</label>
    </div>

    <label>Overs?</label>
    <input type="number" id="overs" min="1" max="50" placeholder="16" oninput="checkForm()">

    <!-- Buttons Row -->
    <div class="actions">
      <a href="#" class="advanced">Advanced settings</a>
      <button id="startMatch" onclick="startMatch()" disabled>Start match</button>
    </div>
  </div>

  <!-- Bottom Nav Bar (non-functional for now) -->
  <footer>
    <div class="nav">
      <div>ğŸ<br>New Match</div>
      <div>ğŸ‘¥<br>Teams</div>
      <div>ğŸ“œ<br>History</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
