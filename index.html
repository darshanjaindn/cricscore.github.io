<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Scorer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #2d7a2d;
      color: white;
      padding: 8px;
      text-align: center;
    }

    .section-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .container-custom {
      max-width: 500px;
      margin: 10px auto 60px;
      padding: 0 8px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2d7a2d;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 0;
      cursor: pointer;
      z-index: 1000;
      border-top: 1px solid #255f25;
      transition: background-color 0.3s ease;
    }

    .footer-nav:hover {
      background-color: #256f25;
    }

    .footer-nav div {
      line-height: 1.2;
    }


    .btn-start {
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .section-card {
        padding: 16px;
      }
      .btn-start {
        font-size: 16px;
      }
    }
    .section-card .form-check {
      display: flex;
      align-items: center;
      font-size: 1rem; /* Keeps text size */
      cursor: pointer;
    }

    .section-card .form-check-input {
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 0.5rem;
      cursor: pointer;

      /* Make the radio button visually larger */
      transform: scale(1.2);
      transform-origin: center;
      vertical-align: middle;
    }

    .section-card .form-check-label {
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <h2><strong>Cricket</strong> Scorer</h2>
</header>

<div class="container-custom">

  <div class="section-card">
    <h5>Team Setup</h5>
    <div class="mb-3">
      <input type="text" class="form-control" id="teamA" placeholder="Host Team">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="teamB" placeholder="Visitor Team">
    </div>
  </div>

  <!-- ðŸŸ¡ Toss Section -->
  <div class="section-card">
    <h5>Toss</h5>
    <div style="display: flex; gap: 30px; align-items: center;">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="toss" id="tossA" value="A">
        <label class="form-check-label" for="tossA" id="labelTossA">Host Team</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="toss" id="tossB" value="B">
        <label class="form-check-label" for="tossB" id="labelTossB">Visitor Team</label>
      </div>
    </div>
  </div>  

  <!-- ðŸ”µ Opted To Section -->
  <div class="section-card">
    <h5>Opted To</h5>
    <div style="display: flex; gap: 30px; align-items: center;">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="opt" id="optBat" value="Bat">
        <label class="form-check-label" for="optBat">Bat</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="opt" id="optBowl" value="Bowl">
        <label class="form-check-label" for="optBowl">Bowl</label>
      </div>
    </div>
  </div>


  <!-- ðŸŸ  Overs Section -->
  <div class="section-card">
    <h5>Overs</h5>
    <input
      type="number"
      class="form-control"
      id="overs"
      min="1"
      max="50"
      placeholder="Enter Number of Overs"
    >
  </div>


  <!-- ðŸŸ£ Start Match Button -->
  <button type="button" class="btn btn-success btn-start" onclick="startMatch()">
    Start Match
  </button>

</div>

<!-- JavaScript Logic -->

<script src="assets/js/match_setup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Check if localStorage has any data
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.length > 0) {
      const modal = new bootstrap.Modal(document.getElementById('resumeMatchModal'));
      modal.show();
    }
  });

  // Clear localStorage and start a new match
  function clearAndStartNew() {
    localStorage.clear();
    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('resumeMatchModal'));
    modal.hide();
  }
</script>

<!-- Modal: Start New Match -->
<div class="modal fade" id="resumeMatchModal" tabindex="-1" aria-labelledby="resumeMatchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border: 2px solid #2d7a2d;">
      <div class="modal-header" style="background-color: #2d7a2d; color: white;">
        <h5 class="modal-title" id="resumeMatchModalLabel">Start New Match</h5>
      </div>
      <div class="modal-body text-center">
        <img src="assets/images/cricScorerLogo.png" alt="Cricket Icon" style="width: 80px; margin-bottom: 15px;" />
        <p>It looks like you have an ongoing match.</p>
        <p>Would you like to start a new one?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" onclick="clearAndStartNew()">Start New Match</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
