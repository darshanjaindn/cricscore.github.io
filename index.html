<!DOCTYPE html>
<html lang="en" ng-app="cricketApp" ng-controller="MatchController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scorer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #2d7a2d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .section-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .container-custom {
      max-width: 500px;
      margin: 20px auto 80px;
      padding: 0 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
    }

    .btn-start {
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .section-card {
        padding: 16px;
      }
      .btn-start {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <h2><strong>Cricket</strong> Scorer</h2>
</header>

<div class="container-custom" ng-cloak>

  <!-- üü¢ Teams Section -->
  <div class="section-card">
    <h5>Team Setup</h5>
    <div class="mb-3">
      <label for="teamA" class="form-label">Host Team</label>
      <input type="text" class="form-control" id="teamA" ng-model="teamA">
    </div>
    <div class="mb-3">
      <label for="teamB" class="form-label">Visitor Team</label>
      <input type="text" class="form-control" id="teamB" ng-model="teamB">
    </div>
  </div>

  <!-- üü° Toss Section -->
  <div class="section-card">
    <h5>Toss</h5>
    <div class="form-check">
      <input type="radio" class="form-check-input" ng-model="tossWinner" ng-value="teamA" id="tossA" name="toss">
      <label class="form-check-label" for="tossA">{{ teamA || "Host Team" }}</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" ng-model="tossWinner" ng-value="teamB" id="tossB" name="toss">
      <label class="form-check-label" for="tossB">{{ teamB || "Visitor Team" }}</label>
    </div>
  </div>

  <!-- üîµ Opted To Section -->
  <div class="section-card">
    <h5>Opted To</h5>
    <div class="form-check">
      <input type="radio" class="form-check-input" ng-model="opted" value="Bat" id="optBat" name="opt">
      <label class="form-check-label" for="optBat">Bat</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" ng-model="opted" value="Bowl" id="optBowl" name="opt">
      <label class="form-check-label" for="optBowl">Bowl</label>
    </div>
  </div>

  <!-- üü† Overs Section -->
  <div class="section-card">
    <h5>Overs</h5>
    <label for="overs" class="form-label">Number of Overs (1 to 50)</label>
    <input type="number" class="form-control" id="overs" ng-model="overs" min="1" max="50">
  </div>

  <!-- üü£ Start Match Button -->
  <button type="button" class="btn btn-success btn-start"
          ng-disabled="!isValid()" ng-click="startMatch()">
    Start Match
  </button>

</div>

<div id="batsmen-info">
    <div id="striker-name">Striker: </div>
    <div id="non-striker-name">Non-Striker: </div>
</div>

<!-- üîª Bottom Footer Nav -->
<footer>
  <div class="footer-nav text-center">
    <div>üèè<br>New Match</div>
    <div>üë•<br>Teams</div>
    <div>üìú<br>History</div>
  </div>
</footer>

<!-- üß† AngularJS Logic -->
<script>
  angular.module('cricketApp', [])
    .controller('MatchController', function($scope) {
      $scope.teamA = '';
      $scope.teamB = '';
      $scope.overs = null;
      $scope.tossWinner = '';
      $scope.opted = '';

      $scope.isValid = function() {
        return $scope.teamA && $scope.teamB &&
               $scope.overs >= 1 && $scope.overs <= 50 &&
               $scope.tossWinner && $scope.opted;
      };

      $scope.startMatch = function() {
        localStorage.setItem('teamA', $scope.teamA);
        localStorage.setItem('teamB', $scope.teamB);
        localStorage.setItem('overs', $scope.overs);
        localStorage.setItem('tossWinner', $scope.tossWinner);
        localStorage.setItem('opted', $scope.opted);
        window.location.href = "player_setup.html";
      };
    });
</script>

<!-- JS Libraries -->
<script src="libs/jspdf.umd.min.js"></script>
<!-- App Scripts -->
<script src="js/game_state.js"></script>
<script src="js/scoring_logic.js"></script>
<script src="js/ui_manager.js"></script>
<script src="js/summary_generator.js"></script>
<script src="js/app.js"></script>

</body>
</html>
