<!DOCTYPE html>
<html lang="en" ng-app="cricketApp" ng-controller="MatchController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket Scorer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      background: #f2f2f2;
    }
    header {
      background-color: #2d7a2d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      font-size: 14px;
    }
    .btn-start {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h2><strong>Cricket</strong> Scorer</h2>
</header>

<div class="form-container shadow-sm" ng-cloak>
  <form novalidate>
    <div class="mb-3">
      <label for="teamA" class="form-label">Host Team</label>
      <input type="text" class="form-control" id="teamA" ng-model="teamA">
    </div>
    <div class="mb-3">
      <label for="teamB" class="form-label">Visitor Team</label>
      <input type="text" class="form-control" id="teamB" ng-model="teamB">
    </div>

    <div class="mb-3">
      <label class="form-label">Toss won by?</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" ng-model="tossWinner" ng-value="teamA" name="toss">
        <label class="form-check-label">{{ teamA || "Host Team" }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" ng-model="tossWinner" ng-value="teamB" name="toss">
        <label class="form-check-label">{{ teamB || "Visitor Team" }}</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Opted to?</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" ng-model="opted" value="Bat" name="opt">
        <label class="form-check-label">Bat</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" ng-model="opted" value="Bowl" name="opt">
        <label class="form-check-label">Bowl</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="overs" class="form-label">Overs (1 to 50)</label>
      <input type="number" id="overs" class="form-control" ng-model="overs" min="1" max="50">
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <a href="#" class="text-decoration-underline">Advanced settings</a>
    </div>

    <button type="button" class="btn btn-success mt-3 btn-start"
            ng-disabled="!isValid()"
            ng-click="startMatch()">
      Start Match
    </button>
  </form>
</div>

<footer>
  <div class="footer-nav text-center">
    <div>üèè<br>New Match</div>
    <div>üë•<br>Teams</div>
    <div>üìú<br>History</div>
  </div>
</footer>

<!-- Angular App Script -->
<script>
  angular.module('cricketApp', [])
    .controller('MatchController', function($scope) {
      $scope.teamA = '';
      $scope.teamB = '';
      $scope.overs = null;
      $scope.tossWinner = '';
      $scope.opted = '';

      $scope.isValid = function() {
        return $scope.teamA && $scope.teamB && $scope.overs >= 1 && $scope.overs <= 50
               && $scope.tossWinner && $scope.opted;
      };

      $scope.startMatch = function() {
        // You can store values in localStorage here
        localStorage.setItem('teamA', $scope.teamA);
        localStorage.setItem('teamB', $scope.teamB);
        localStorage.setItem('overs', $scope.overs);
        localStorage.setItem('tossWinner', $scope.tossWinner);
        localStorage.setItem('opted', $scope.opted);

        // Redirect to player setup
        window.location.href = "player_setup.html";
      };
    });
</script>

</body>
</html>
