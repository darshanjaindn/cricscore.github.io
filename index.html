<!DOCTYPE html>
<html>
<head>
    <title>Cricket Scorer Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏏 Cricket Scorer</h1>

        <div>
            <input id="player1" placeholder="Enter Player 1 Name" />
            <input id="player2" placeholder="Enter Player 2 Name" />
            <button onclick="savePlayers()">Save Players</button>
        </div>

        <h2>Score: <span id="score">0/0</span></h2>
        <button onclick="addRun(1)">+1 Run</button>
        <button onclick="addRun(4)">+4 Runs</button>
        <button onclick="addRun(6)">+6 Runs</button>
        <button onclick="addWicket()">Wicket</button>

        <br><br>
        <button onclick="exportPDF()">Export to PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
