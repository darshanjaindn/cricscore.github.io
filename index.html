<!DOCTYPE html>
<html lang="en" ng-app="cricketApp">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Match Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f7f9;
    }
    .container {
      max-width: 500px;
      margin-top: 60px;
    }
  </style>
</head>
<body ng-controller="MatchSetupController as ctrl">
  <div class="container">
    <h2 class="text-center mb-4">Cricket Match Setup</h2>

    <form>
      <div class="mb-3">
        <label for="teamA" class="form-label">Team A Name</label>
        <input type="text" id="teamA" class="form-control" ng-model="ctrl.teamA" placeholder="Enter Team A" required />
      </div>

      <div class="mb-3">
        <label for="teamB" class="form-label">Team B Name</label>
        <input type="text" id="teamB" class="form-control" ng-model="ctrl.teamB" placeholder="Enter Team B" required />
      </div>

      <div class="mb-3">
        <label for="overs" class="form-label">Overs Per Innings</label>
        <input type="number" id="overs" class="form-control" ng-model="ctrl.overs" min="1" max="50" required />
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" ng-click="ctrl.startMatch()">Start Match</button>
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">üèè Cricket Scorer</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="scoring.html" class="text-decoration-none">
          <div class="card p-4 text-center">
            <h5>Start New Match</h5>
            <p class="text-muted">Begin live scoring</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="match_history.html" class="text-decoration-none">
          <div class="card p-4 text-center">
            <h5>Match History</h5>
            <p class="text-muted">Last 10 matches</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="start_next_innings.html" class="text-decoration-none">
          <div class="card p-4 text-center">
            <h5>Start 2nd Innings</h5>
            <p class="text-muted">Continue saved match</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="match_summary.html" class="text-decoration-none">
          <div class="card p-4 text-center">
            <h5>Match Summary</h5>
            <p class="text-muted">View current summary</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <nav class="nav-footer d-flex justify-content-around py-2">
    <a href="index.html" class="text-dark text-decoration-none text-center">
      <div>üè†<br><small>Home</small></div>
    </a>
    <a href="scoring.html" class="text-dark text-decoration-none text-center">
      <div>‚úçÔ∏è<br><small>Score</small></div>
    </a>
    <a href="match_history.html" class="text-dark text-decoration-none text-center">
      <div>üìú<br><small>History</small></div>
    </a>
    <a href="match_summary.html" class="text-dark text-decoration-none text-center">
      <div>üìä<br><small>Summary</small></div>
    </a>
  </nav>

  <!-- AngularJS + Controller -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module("cricketApp", []);
    app.controller("MatchSetupController", function() {
      const ctrl = this;

      ctrl.startMatch = function () {
        if (!ctrl.teamA || !ctrl.teamB || !ctrl.overs) {
          alert("Please enter all fields.");
          return;
        }

        const matchInfo = {
          teamA: ctrl.teamA.trim(),
          teamB: ctrl.teamB.trim(),
          overs: parseInt(ctrl.overs),
          startedAt: new Date().toISOString(),
        };

        localStorage.setItem("currentMatchInfo", JSON.stringify(matchInfo));
        window.location.href = "scoring.html";
      };
    });
  </script>
</body>
</html>
