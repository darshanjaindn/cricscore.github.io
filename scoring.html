<!DOCTYPE html>
<html lang="en" ng-app="scorerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoring Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ScoringController">

  <div class="container mt-3">
    <!-- Header -->
    <div class="bg-success text-white p-3 rounded mb-3">
      <h4>{{teamA}} vs {{teamB}}</h4>
      <div class="d-flex justify-content-between">
        <div>
          <strong>{{teamA}}, 1st inning</strong><br>
          <span>{{score}} - {{wickets}} ({{overs}}.{{balls}})</span>
        </div>
        <div>
          CRR<br>{{calculateCRR()}}
        </div>
      </div>
    </div>

    <!-- Batsmen/Bowler Table -->
    <div class="table-responsive mb-3">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr><th>Batsman</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr>
        </thead>
        <tbody>
          <tr><td>{{striker}}</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0.00</td></tr>
          <tr><td>{{nonStriker}}</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0.00</td></tr>
        </tbody>
        <thead>
          <tr><th>Bowler</th><th>O</th><th>M</th><th>R</th><th>W</th><th>ER</th></tr>
        </thead>
        <tbody>
          <tr><td>{{bowler}}</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0.00</td></tr>
        </tbody>
      </table>
    </div>

    <!-- This over -->
    <div class="mb-3">
      <strong>This over:</strong>
      <span class="badge bg-secondary me-1" ng-repeat="ball in currentOver">{{ball}}</span>
    </div>

    <!-- Extra Checkboxes -->
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="wide"> <label class="form-check-label" for="wide">Wide</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="noBall"> <label class="form-check-label" for="noBall">No Ball</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="byes"> <label class="form-check-label" for="byes">Byes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="legByes"> <label class="form-check-label" for="legByes">Leg Byes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="wicket"> <label class="form-check-label" for="wicket">Wicket</label>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row g-2 mb-3">
      <div class="col-4 d-grid">
        <button class="btn btn-outline-danger">Undo</button>
      </div>
      <div class="col-4 d-grid">
        <button class="btn btn-outline-primary">Partnerships</button>
      </div>
      <div class="col-4 d-grid">
        <button class="btn btn-outline-warning">Extras</button>
      </div>
    </div>

    <!-- Scoring Buttons -->
    <div class="row g-2 mb-4">
      <div class="col-3 d-grid" ng-repeat="run in [0,1,2,3,4,5,6]">
        <button class="btn btn-light border" ng-click="addRun(run)">{{run}}</button>
      </div>
      <div class="col-3 d-grid">
        <button class="btn btn-light border">...</button>
      </div>
    </div>

    <!-- Retire / Swap Batsman -->
    <div class="d-flex justify-content-between mb-5">
      <button class="btn btn-outline-secondary">Retire</button>
      <button class="btn btn-success">Swap Batsman</button>
    </div>
  </div>

  <script>
    const app = angular.module("scorerApp", []);
    app.controller("ScoringController", function($scope) {
      $scope.teamA = localStorage.getItem("teamA") || "Team A";
      $scope.teamB = localStorage.getItem("teamB") || "Team B";
      $scope.striker = localStorage.getItem("striker") || "Striker";
      $scope.nonStriker = localStorage.getItem("nonStriker") || "Non-striker";
      $scope.bowler = localStorage.getItem("bowler") || "Bowler";
      $scope.score = 0;
      $scope.wickets = 0;
      $scope.overs = 0;
      $scope.balls = 0;
      $scope.currentOver = [];

      $scope.addRun = function(run) {
        $scope.score += run;
        $scope.currentOver.push(run);
        $scope.balls += 1;
        if ($scope.balls === 6) {
          $scope.overs += 1;
          $scope.balls = 0;
          $scope.currentOver = [];
        }
      };

      $scope.calculateCRR = function() {
        let totalBalls = $scope.overs * 6 + $scope.balls;
        return totalBalls ? ($scope.score / (totalBalls / 6)).toFixed(2) : "0.00";
      };
    });
  </script>

</body>
</html>
