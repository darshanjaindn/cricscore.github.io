<!DOCTYPE html>
<html lang="en" ng-app="cricketApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Opening Players</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .app-bar {
      background-color: #388e3c;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      text-align: center;
    }
    .form-section {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
    }
    .section-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4caf50;
    }
    .btn-primary {
      background-color: #4caf50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #43a047;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body ng-controller="PlayerSetupController">

  <div class="app-bar">Select Opening Players</div>

  <div class="form-section">
    <form id="playerSetupForm" onsubmit="startMatch(event)">

      <!-- Batting Pair Section -->
      <div class="card">
        <div class="card-body">
          <div class="section-title">Batting Pair</div>
          <div class="form-group">
            <label>Striker</label>
            <input type="text" class="form-control" id="striker" placeholder="Player name" required />
          </div>
          <div class="form-group">
            <label>Non-striker</label>
            <input type="text" class="form-control" id="nonStriker" placeholder="Player name" required />
          </div>
        </div>
      </div>

      <!-- Bowler Section -->
      <div class="card">
        <div class="card-body">
          <div class="section-title">Opening Bowler</div>
          <div class="form-group">
            <label>Bowler</label>
            <input type="text" class="form-control" id="bowler" placeholder="Player name" required />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Start match</button>
    </form>
  </div>

  <script>
    function startMatch(event) {
      event.preventDefault();
      const striker = document.getElementById("striker").value;
      const nonStriker = document.getElementById("nonStriker").value;
      const bowler = document.getElementById("bowler").value;

      localStorage.setItem("striker", striker);
      localStorage.setItem("nonStriker", nonStriker);
      localStorage.setItem("bowler", bowler);

      window.location.href = "scoring.html";
    }
  </script>

</body>
</html>
