<!DOCTYPE html>
<html lang="en" ng-app="cricketApp" ng-controller="PlayerSetupController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Opening Players</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #2d7a2d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      top: 22px;
      font-size: 20px;
      cursor: pointer;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .btn-start {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      header {
        font-size: 16px;
      }
      .form-section {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <span class="back-arrow" onclick="history.back()">‚Üê</span>
  Select Opening Players
</header>

<div class="container">
  <div class="form-section" ng-cloak>

    <div class="mb-3">
      <label class="form-label">Striker</label>
      <input type="text" class="form-control" ng-model="striker" placeholder="Player name">
    </div>

    <div class="mb-3">
      <label class="form-label">Non-striker</label>
      <input type="text" class="form-control" ng-model="nonStriker" placeholder="Player name">
    </div>

    <div class="mb-3">
      <label class="form-label">Opening bowler</label>
      <input type="text" class="form-control" ng-model="bowler" placeholder="Player name">
    </div>

    <button type="button" class="btn btn-success btn-start"
            ng-disabled="!isValid()" ng-click="startMatch()">
      Start Match
    </button>

  </div>
</div>

<script>
  angular.module('cricketApp', [])
    .controller('PlayerSetupController', function($scope) {
      $scope.striker = '';
      $scope.nonStriker = '';
      $scope.bowler = '';

      $scope.isValid = function() {
        return $scope.striker && $scope.nonStriker && $scope.bowler;
      };

      $scope.startMatch = function() {
        localStorage.setItem('striker', $scope.striker);
        localStorage.setItem('nonStriker', $scope.nonStriker);
        localStorage.setItem('bowler', $scope.bowler);
        alert("Match setup complete! Proceeding...");
        // TODO: Navigate to scoring screen
        // window.location.href = "scoring.html";
      };
    });
</script>

</body>
</html>
