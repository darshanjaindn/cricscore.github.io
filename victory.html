<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Summary</title>
  <style>
    /* === Victory Page Styling === */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
  
    header {
      background: #2d7a2d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
  
    h1, h2 {
      margin: 10px 0;
      text-align: center;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
  
    th, td {
      border: none;                /* Removes table gridlines */
      padding: 8px 0;              /* Vertical spacing */
      text-align: center;          /* Centered content */
      font-size: 16px;
    }
  
    .winner {
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }
  
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
  
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2d7a2d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    @media print {
      .buttons {
        display: none;
      }
    }
  </style>  
</head>
<body>

  <header>
    <h1 id="matchTitle">Match Summary</h1>
    <p id="matchResult" class="winner"></p>
  </header>

  <div class="container">
    <div id="innings1_section">
      <h2>Innings 1: <span id="innings1_team"></span></h2>
      <table id="innings1_bat"></table>
      <table id="innings1_bowl"></table>
    </div>
    <div id="innings2_section">
      <h2>Innings 2: <span id="innings2_team"></span></h2>
      <table id="innings2_bat"></table>
      <table id="innings2_bowl"></table>
    </div>

    <div class="buttons">
      <button onclick="window.print()">ðŸ“„ Print Scorecard</button>
      <button onclick="downloadJSON()">ðŸ“¤ Download JSON</button>
    </div>
  </div>

  <script src="assets/js/victory.js"></script>
</body>
</html>
